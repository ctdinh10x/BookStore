<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Giỏ hàng sách</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-books.css}">
	<link rel="stylesheet" th:href="@{/css/themify-icons/themify-icons.css}">
</head>
<body>
	<div class="container">
        <div class="header">
        	<div class="header username">
                <label class="user" style="line-height: 50px;
                            color: white;
                            font-size: 20px;" th:text="'Xin chào, ' + ${#request.remoteUser}"><i class="ti-arrow-circle-down"></i></label>
                <ul class="list-user">
                    <li><a th:href="@{/user/infor}">Thông tin người dùng</a></li>
                    <li><a th:href="@{/user/book}">Cửa hàng</a></li>
                    <li><a href="">Giỏ hàng</a></li>
                    <li><a th:href="@{/admin/book}">Quản lý thông tin sách</a></li>
                </ul>
            </div>
        </div>
        
		<div class="row">
			<h1>Danh sách đặt hàng</h1>
	         <!-- <div class="search">
	            <form th:action="@{/book/search/{name}(name=${Name})" th:method="get">
	                    <input class="input_search" type="text" name="Name" th:value="${Name}">
	                    <button type="submit"><i class="ti-search"></i></button>
	            </form>
	         </div> -->
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ảnh</th>
					<th>Tiêu đề</th>
					<th>Tác giả</th>
					<th>Thể loại</th>
					<th>Ngày phát hành</th>
					<th>Số lượng đặt hàng</th>
					<th></th>
				</tr>
			</thead>
	
			<tbody>
				<tr th:each="buy: ${buys}">
					<td><img width="100" th:src="@{'/getimage/'+${buy.Img}}" alt=""></td>
					<td th:text="${buy.Title}"></td>
					<td th:text="${buy.Author}"></td>
					<td th:text="${buy.Type}"></td>
					<td th:text="${buy.ReleaseDate}"></td>
					<td th:text="${buy.Amount}"></td>
					<td><a th:href="@{/user/buy/{idbuy}(idbuy=${buy.id})}"
						class="btn btn-success">Xem</a>
			</tbody>	
		</table>
	</div>
</body>
</html>
